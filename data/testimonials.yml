  -
    title: Rob Oshana, Chairman of the Board OpenHW Group and VP Software Engineering, NXP
    text: The electronics industry is embracing open-source processor technologies at an unprecedented rate. At NXP we believe there’s a need to create a deep ecosystem to support adoption of the RISC-V ISA. This includes various components - middleware, stacks and tools - all aligned to move the architecture forward. I’m pleased to serve as Chairman of the OpenHW Group board to help realise this goal.
    logo: /images/sponsors/nxp-logo.jpg
    logo_width: 90
  -
    title: Alessandro Piovaccari, Board Director of OpenHW Group and CTO of Silicon Labs
    text: Within the next few years, most of the billions of SoCs in our smart, connected world will contain many specialized cores to address various tasks from subsystems supervision, to security and machine learning. I’m delighted to join the board of the OpenHW Group because I believe the CORE-V Family of open-source RISC-V cores will be vital in providing robust and accessible processors to address this need, which will ultimately help accelerate innovation in the IoT.
    logo: /images/sponsors/silicon-labs-logo.svg
    logo_width: 90
  -
    title: Xiaoning Qi, Ph.D.,Board Director OpenHW Group and VP of Alibaba Group
    text: Alibaba Group values open innovation that drives the internet technology forward. I am honoured to join the board of the OpenHW Group and support the development of open-source processor technology driving IoT, AI, ML and server platforms.
    logo: /images/sponsors/alibaba-group-logo.png
    logo_width: 130
  -
    title: Charlie Hauck, Board Director OpenHW Group and CEO, Bluespec
    text: Bluespec is dedicated to making RISC-V safe and easy to use. We’re excited to see the growing adoption of RISC-V open-source processors and the new age of innovation that will enable. We look forward to contributing our expertise to the board of the OpenHW Group, whose aims we fully endorse.
    logo: /images/sponsors/bluespec-logo.png
    logo_width: 130
  -
    title: Luca Benini, Professor and Chair of Digital Circuits & System, ETH Zurich and Professor, Universita' di Bologna
    text: In today’s semiconductor industry, collaboration is crucial to rapid innovation. For ETH Zurich and University of Bologna, and the continuing development of our PULP Platform, the OpenHW Group will provide an invaluable forum for accelerating our research and innovation activities.  Hence, we are extremely proud to contribute the cores from our PULP Platform into the OpenHW Group family of CORE-V cores.
    logo: /images/sponsors/eth-zurich.png
    logo_width: 130
  -
    title: Gordon Harling, President & CEO, CMC Microsystems
    text: The CORE-V Family of open-source RISC-V cores from the OpenHW Group will provide important processor and sub-system infrastructure for Canada’s National Design Network, enabling leading-edge embedded system R&D with a path to proven silicon.
    logo: /images/sponsors/cmc-logo.jpg
    logo_width: 110
  -
    title: Ian Loveless, Commercial Director EMBECOSM
    text: As a specialist in open source compiler tool chains and operating systems, open standards are central to Embecosm's business. Our customers, whether they use the smallest edge computing platform or the largest of HPC systems, must have confidence in the ubiquity and long-term stability of RISC-V cores. We see OPENHW GROUP as a crucible of innovators, with CORE-V a set of trusted and reliable implementations of the RISC-V open standard.
    logo: /images/sponsors/embecosm-logo.png
    logo_width: 100
  -
    title: Simon Davidmann, President and CEO of Imperas
    text: Open ISA’s, such as RISC-V, are at the forefront of the open source hardware momentum and processor design innovations and require high quality verification for broad adoption. Functional processor verification and compliance is best achieved with software-based methodologies based on comparison to a reference simulation model. As a founding member of the OpenHW group, Imperas is contributing the free riscvOVPsim ISS to support commercial-grade test and verification of the CORE-V Family of open-source RISC-V cores.
    logo: /images/sponsors/imperas-logo.svg
    logo_width: 100
  -
    title: Loic Lietar, CEO GreenWaves Technologies
    text: We believe the availability of high-quality RISC-V core designs, developed using industry best practices under the CORE-V banner, provide a unique contribution to the RISC-V ecosystem creating a platform for innovators to bring new products to market with unmatchable speed and capital efficiency; a path that GreenWaves has pioneered with the PULP project.
    logo: /images/sponsors/greenwaves.svg
    logo_width: 100
  -
    title: Doug Letcher, CEO, Metrics Technologies
    text: Metrics is proud to be an early sponsor and contributor to the OpenHW Group CORE-V Family of open-source RISC-V cores and related processor sub-system. Specifically, OpenHW's collaborative open-source verification test bench ensures the CORE-V RISC-V cores are suitable for high volume production SoCs.
    logo: /images/testimonials/metrics.svg
    logo_width: 130
  -
    title: Raik Brinkmann, CEO of Onespin
    text: The success of widespread RISC-V adoption hinges on design integrity of the processors and SoCs that contain them. We look forward to leveraging our verification expertise and working as a founding member of the OpenHW Group to make the highest quality CORE-V Family of open-source RISC-V cores available to the community.
    logo: /images/testimonials/onespin.png
    logo_width: 115
  -
    title: Marko Erman, Chief Technology Officer, Thales
    text: Thales, as a dedicated supporter of the open source community through both the RISC-V and Eclipse Foundations, is proud to support the development of the OpenHW Group CORE-V Family of open-source RISC-V based cores. This is a major step to bring safety and security properties in open hardware solutions.
    logo: /images/sponsors/thales.svg
    logo_width: 110
  -
    title: Mike Milinkovich, Executive Director of the Eclipse Foundation
    text: The Eclipse Foundation has been at the forefront of community-based open source software development for many years,” said Mike Milinkovich, Executive Director of the Eclipse Foundation. "We are pleased to provide our guidance and expertise for the launch of the OpenHW Group and for the ongoing development of open source processor cores and related subsystem IP, tools, and software.
    logo: /images/partners/eclipse-foundation.svg
    logo_width: 110
  -
    title: Philipp Wagner, Director at the FOSSi Foundation
    text: The FOSSi Foundation welcomes the OpenHW Group to the Free and Open Source Silicon ecosystem. Their sustained development the CORE-V Family of open-source RISC-V cores will be of great benefit to the community. We applaud their efforts to explore an open and meritocracy-based contribution model for free/open silicon, enabling individuals to work as equals together with companies for the good of the whole ecosystem.
    logo: /images/partners/fossi-foundation.png
    logo_width: 90
  -
    title: Dave Patterson, UC Berkeley Professor, Turing Laureate, & Vice-Chair RISC-V Foundation
    text: As a passionate believer in open innovation, I’m delighted to see Rick leverage his successful experience with the RISC-V Foundation to lead the OpenHW Group, which will benefit the whole semiconductor industry by making open-source processor technology more accessible to a wider audience.
    logo: /images/partners/risc.svg
    logo_width: 80
  -
    title: Calista Redmond, CEO RISC-V Foundation
    text: As we continue to cultivate the RISC-V community, we are excited to welcome organizations like OpenHW group as a forum for ongoing innovation and collaboration serving the many stakeholders in the RISC-V revolution.
    logo: /images/partners/risc.svg
    logo_width: 80
